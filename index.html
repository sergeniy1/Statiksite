<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signin form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>

    <form action="#21" method="post">

        <h1>Sign in</h1>

        <section>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder=" " autocomplete="username" required>
        </section>

        <section>
            <label for="current-password">Password</label>
            <input id="current-password" name="current-password" type="password" autocomplete="current-password" aria-describedby="password-constraints" required>
            <button id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
            <div id="password-constraints">Eight or more characters, with at least one&nbsp;lowercase and one uppercase letter.</div>
        </section>

        <button id="signin">Sign in</button>

    </form>

</body>
</html>
